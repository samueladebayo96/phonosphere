    <!-- Bookmark -->
    <polygon points="100,160 110,160 105,170" fill="#e74c3c" />
  
    <!-- Phone Icon -->
    <rect x="80" y="80" width="40" height="40" fill="#e74c3c" />
    <rect x="90" y="75" width="20" height="10" fill="#ffffff" />
    <circle cx="100" cy="105" r="5" fill="#ffffff" />
  </svg>